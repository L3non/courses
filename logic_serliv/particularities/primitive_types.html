<body>
    <h1>Primitive types</h1>

    <p>In Javascript, there are two possible data types: primitives (passed by values) and objects (passed by reference)</p>
    <ul>
        <li>String</li>
        <li>Number</li>
        <li>Boolean</li>
        <li>Null</li>
        <li>Undefined</li>
        <li>Symbol (ES2015)</li>
    </ul>
